<ion-header>
  <ion-navbar>
    <ion-title>
      Leitor de QRCode

</ion-header>

<ion-content padding>

  <h1>
    <button ion-button color="dark" full round (click)="scan()">Ler QRCode</button>

  <ion-card *ngIf="productFound">
    <ion-card-header>
      <h2>Price: $ {{selectedProduct.price}}</h2>

  </ion-card>
